{% extends "base.html" %}
{% block content %}
<div class="signup">
<img class="steps-img" src="{{ url_for('static', filename='img/step1.png') }}">
<h1>Step 1: Give us a good name</h1>
  <div class="container">
      <div class="row row-centered">
        <div class="signup-form col-centered col-xs-12">
          <form class="signupform" role="form" action="" method="post">
            <div class="form-group">
              <label for="appname"><h3>So, what's your app called?</h3></label>
              <input type="text" id="appname" class="form-control" name="app_name">
            </div>
            <button type="submit" class="btn btn-default btn-primary">Signup</button>
          </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
